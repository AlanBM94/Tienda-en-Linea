<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,600i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
      integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Mi tienda</title>
  </head>
  <body>
    <header>
      <!-- Navegación -->
      <div class="nav">
        <!-- Logo -->
        <a href="#" class="nav__link nav__link--logo">
          <i class="fas fa-shopping-cart logo-icono"></i>
          <span>miTienda</span>
        </a>
        <!-- Menú Categorías -->
        <p href="#" class="nav__link nav__link--categorias">
          <span>Categorías <i class="fas fa-caret-down"></i></span>
        </p>
        <!-- Navegación lista -->
        <ul class="nav__lista">
          <!-- Navegación item -->
          <li class="nav__item">
            <!-- Navegación link -->
            <a href="#" class="nav__link">Electrónica</a>
          </li>
          <!-- Navegación item -->
          <li class="nav__item">
            <!-- Navegación link -->
            <a href="#" class="nav__link">Hogar y cocina</a>
          </li>
          <!-- Navegación item -->
          <li class="nav__item">
            <!-- Navegación link -->
            <a href="#" class="nav__link">Deportes</a>
          </li>
          <!-- Navegación item -->
          <li class="nav__item">
            <!-- Navegación link -->
            <a href="#" class="nav__link">Ropa, zapatos y accesorios</a>
          </li>
          <!-- Navegación item -->
          <li class="nav__item">
            <!-- Navegación link -->
            <a href="#" class="nav__link">Herramientas y mejoras del hogar</a>
          </li>
          <!-- Navegación item -->
          <li class="nav__item">
            <!-- Navegación link -->
            <a href="#" class="nav__link">Otros</a>
          </li>
        </ul>
        <!-- Sección de iniciar sesión y registrarse -->
        <div class="nav__seccion-usuario">
          <ul class="nav__seccion-usuario-lista">
            <li class="nav__seccion-usuario-item">
              <a
                href=""
                class="nav__seccion-usuario-btn nav__seccion-usuario-btn--rojo"
                >Registrarse</a
              >
            </li>
            <li class="nav__seccion-usuario-item">
              <a href="" class="nav__seccion-usuario-btn">
                Iniciar sesión
              </a>
            </li>
          </ul>
        </div>
      </div>
      <!-- Promoción -->
      <div class="hero">
        <h2 class="hero__titulo">Usuarios Premium</h2>
        <p class="hero__texto">20% de descuento</p>
        <span>A partir de 5 compras</span>
        <button class="hero__btn btn">
          Comienza a comprar
        </button>
      </div>
    </header>
  </body>
</html>
