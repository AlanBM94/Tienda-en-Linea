<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Montserrat:300,400,600,600i,700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.10.2/css/all.css"
      integrity="sha384-rtJEYb85SiYWgfpCr0jn174XgJTn4rptSOQsMroFBPQSGLdOC5IbubP6lJ35qoM9"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/main.css" />
    <title>Registrate</title>
    <section class="formulario">
      <h1 class="titulo-logo">
        <i class="fas fa-shopping-cart logo-icono"></i>
        Mi tienda
      </h1>
      <div class="formulario__contenido">
        <h2 class="formulario__titulo">Registrate</h2>
        <form action="#" class="formulario__form">
          <input class="formulario__input" type="text" placeholder="Usuario" />
          <input
            class="formulario__input"
            type="text"
            placeholder="Correo electrónico"
          />
          <input
            class="formulario__input"
            type="password"
            placeholder="Contraseña"
          />
          <input
            class="formulario__input"
            type="password"
            placeholder="Confirmar contraseña"
          />
          <button class="formulario__btnEnviar btn">Registrarse</button>
          <a href="#" class="formulario__enlaceSecundario">Ya tienes cuenta?</a>
        </form>
      </div>
    </section>
  </head>
  <body></body>
</html>
